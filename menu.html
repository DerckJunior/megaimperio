<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0e1621;
        }
        li {
            display: inline-block;
            color: aliceblue;
        }
        .left {
            float: left;
            width: 30%;
            background-color: #0e1621;
            height: 90dvh;
            margin-left: 15px;
        }
        .right {
            float: right;
            width: 65%;
            background-color: white;
            height: 90dvh;
            margin-right: 15px;
            border-radius: 15px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .message-container {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .messege {
            flex: 1;
            padding: 10px 20px;
            border-radius: 20px;
            margin-right: 10px;
        }
        .send-button {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #0e1621;
            color: white;
            border: none;
            cursor: pointer;
        }
        .border {
            border: 2px solid white;
            width: 100%;
            margin-top: 430px;
            padding: 10px 20px;
            border-left: none;
            border-right: none;
        }
        .procuras {
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 0px;
            color: white;
            background-color: transparent;
            border-top: none;
            border-left: none;
            border-right: none;
            border-color: white;
            margin-left: 10px;
            outline: none;
            border-bottom: 1px solid white;
            border-top: 1px solid white;
            width: 100%;
        }
        @media (max-width: 768px) {
            .left, .right {
                float: none;
                width: 100%;
                margin: 0;
                height: auto;
            }
            .right {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li style="float: left;">Config</li>
            <li style="float: right;">Profile</li>
        </ul>
    </nav><br>
    <hr style="color: white;"><br>
    <div>
        <div class="left">
            <input class="procuras" type="text" placeholder="Procurar">
            <div class="border">
                hello
            </div>
        </div>
        <div class="right">
            <div class="message-container">
                <input class="messege" type="text" placeholder="Mensagem">
                <button class="send-button">Enviar</button>
            </div>
        </div>
    </div>
</body>
